<!DOCTYPE html>
<html>
<head>
    <title>Quiz Portal - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: #1e1e1e;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 25px rgba(0, 255, 255, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #00e5ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            margin-bottom: 35px;
            color: #cccccc;
        }

        .btn {
            display: inline-block;
            padding: 14px 30px;
            margin: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00e5ff, #00bcd4);
            color: #121212;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #00bcd4, #00e5ff);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Quiz Portal</h1>
        <p>Test your knowledge and challenge yourself with fun quizzes!</p>

        <a href="register.jsp" class="btn">Register for Quiz</a>

        <footer>Â© 2025 Quiz Portal | Made with ðŸ’™</footer>
    </div>
</body>
</html>
